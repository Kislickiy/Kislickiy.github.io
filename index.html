<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="root">
		<h2>Добавить дело</h2>
			<input id="new-task" type="text">
			<button id="add">Add</button>
			<h2>Список дел</h2>
				<ul id="unfinished-tasks">
					<li>
						<label>123</label>
						<button class="finished">Выполнить</button>
						<button class="delete">Удалить</button>
					</li>
				</ul>
			<h2>Завершенные дела</h2>
				<ul id="finished-tasks">
					<li>
						<label>123</label>
						<button class="unfinished">Выполнить</button>
						<button class="delete">Удалить</button>
					</li>
				</ul>
	</div>
<script src="js.js"></script>	
</body>
</html>
